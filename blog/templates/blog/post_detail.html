{% extends 'blog/base.html' %} {% block content %}
<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{ object.author.profile.image.url }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'users-profile' object.author.id %}"
        >{{ object.author }}</a
      >
      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
  {% if object.author == user %}
  <div>
    <a href="{% url 'post-update' object.id %}" class="btn btn-outline-success"
      >Update</a
    >
    <a href="{% url 'post-delete' object.id %}" class="btn btn-outline-danger"
      >Delete</a
    >
  </div>
  {% endif %}
</article>
{% endblock content %}
